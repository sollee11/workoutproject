<!DOCTYPE html>
<script src="https://meet.jit.si/external_api.js"></script>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>원격 PT - 화상통화</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .room-info {
            font-size: 1.1em;
            color: #666;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-box {
            position: relative;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-box video {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #000;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-start {
            background-color: #4CAF50;
            color: white;
        }

        .btn-start:hover {
            background-color: #45a049;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background-color: #da190b;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>원격 PT 화상통화</h2>
        <div class="room-info">
            Room ID: <span th:text="${roomId}"></span>
        </div>
    </div>

    <div class="video-container">
        <div class="video-box">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="video-label">나</div>
        </div>
        <div class="video-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label">상대방</div>
        </div>
    </div>

    <div class="controls">
        <button id="startCallBtn" class="btn btn-start">통화 시작</button>
        <button id="deleteRoomBtn" class="btn btn-delete">방 삭제</button>
    </div>
</div>

<!-- 방 삭제 모달 -->
<div id="deleteRoomModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>방 삭제</h3>
        <div class="form-group">
            <label for="roomPassword">비밀번호 확인:</label>
            <input type="password" id="roomPassword" placeholder="방 비밀번호를 입력하세요">
        </div>
        <button id="confirmDeleteBtn" class="btn btn-delete">삭제 확인</button>
    </div>
</div>

<script th:inline="javascript">
    const ROOM_ID = [[${roomId}]];
</script>
<script src="/js/room/callRoom.js"></script>
<script>
    // 방 삭제 관련 스크립트
    document.addEventListener('DOMContentLoaded', () => {
        const deleteRoomBtn = document.getElementById('deleteRoomBtn');
        const deleteRoomModal = document.getElementById('deleteRoomModal');
        const closeBtn = deleteRoomModal.querySelector('.close');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        deleteRoomBtn.addEventListener('click', () => {
            deleteRoomModal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            deleteRoomModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === deleteRoomModal) {
                deleteRoomModal.style.display = 'none';
            }
        });

        confirmDeleteBtn.addEventListener('click', async () => {
            const password = document.getElementById('roomPassword').value;

            try {
                const response = await fetch(`/api/rooms/${ROOM_ID}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: password
                    })
                });

                if (!response.ok) {
                    throw new Error('방 삭제에 실패했습니다.');
                }

                alert('방이 삭제되었습니다.');
                window.location.href = '/room';  // 메인 페이지로 이동
            } catch (error) {
                alert(error.message);
            }
        });
    });
</script>
</body>
</html>
